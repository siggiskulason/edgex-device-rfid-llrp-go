name: edgex-device-rfid-llrp
base: core18
adopt-info: version
license: Apache-2.0
summary: EdgeX Device LLRP Micro Service 
title: EdgeX Device LLRP Micro Service 
description: |
  The EdgeX Device LLRP service for connecting LLRP based RFID devices to EdgeX.
  Initially the daemon in the snap is disabled - a device profile must be
  provisioned externally with core-metadata or provided to device-rfid-llrp inside
  "$SNAP_DATA/config/device-rfid-llrp/res" before starting.
# TODO: add armhf when the project supports this
architectures:
  - build-on: amd64
  - build-on: arm64

grade: stable
confinement: strict

# delhi: 0, edinburgh: 1, fuji: 2, geneva: 3
epoch: 3

architectures:
    - build-on: arm64
    - build-on: amd64

apps:
   device-rfid-llrp:
    adapter: full
    command: bin/device-rfid-llrp $CONFIG_PRO_ARG $CONF_ARG $REGISTRY_ARG
    command-chain:
      - bin/startup-env-var.sh
    environment:
      CONFIG_PRO_ARG: "--cp=consul://localhost:8500"
      CONF_ARG: "--confdir=$SNAP_DATA/config/device-rfid-llrp/res"
      REGISTRY_ARG: "--registry"
      DEVICE_PROFILESDIR: "$SNAP_DATA/config/device-rfid-llrp/res"
    daemon: simple
    passthrough:
      install-mode: disable
    plugs: [network, network-bind]

   discover-readers:
    adapter: full
    command: bin/discover-readers.sh
    plugs:
      - network
      - network-observe
      - network-control
plugs:
  device-config:
    interface: content
    content: device-config
    target: $SNAP_DATA/config/device-rfid-llrp/res

parts:
  version:
    plugin: nil
    source: snap/local
    override-pull: |
      cd $SNAPCRAFT_PROJECT_DIR
      GIT_VERSION=$(git describe --tags --abbrev=0 | sed 's/v//')
      if [ -z "$GIT_VERSION" ]; then
        GIT_VERSION="0.0.0"
      fi
      snapcraftctl set-version ${GIT_VERSION}

  hooks:
    source: snap/local/hooks
    plugin: make
    build-snaps:
      - go/1.16/stable
    override-build: |
      cd $SNAPCRAFT_PART_SRC
      make build
      install -DT ./cmd/configure/configure "$SNAPCRAFT_PART_INSTALL/snap/hooks/configure"
      install -DT ./cmd/install/install "$SNAPCRAFT_PART_INSTALL/snap/hooks/install"

 
  config-common:
    plugin: dump
    source: snap/local/runtime-helpers

   # required for device discovery
  static-packages:
    source: snap/local
    plugin: nil
    stage-packages:
      - curl

  device-rfid-llrp:
    source: .
    plugin: make
    build-packages: [git]
    build-snaps:
      - go/1.16/stable
    override-build: |
      cd $SNAPCRAFT_PART_SRC
      go mod tidy
      make build

      install -DT "./cmd/device-rfid-llrp-go" "$SNAPCRAFT_PART_INSTALL/bin/device-rfid-llrp" 

      install -d "$SNAPCRAFT_PART_INSTALL/config/device-rfid-llrp/res/provision_watcher"
      install -DT "./cmd/res/configuration.toml" "$SNAPCRAFT_PART_INSTALL/config/device-rfid-llrp/res/configuration.toml"
      install -DT "./cmd/res/llrp.device.profile.yaml" "$SNAPCRAFT_PART_INSTALL/config/device-rfid-llrp/res/llrp.device.profile.yaml"
      install -DT "./cmd/res/llrp.impinj.profile.yaml" "$SNAPCRAFT_PART_INSTALL/config/device-rfid-llrp/res/llrp.impinj.profile.yaml"
      install -DT "./cmd/res/provision_watchers/impinj.provision.watcher.json" "$SNAPCRAFT_PART_INSTALL/config/device-rfid-llrp/res/provision_watchers/impinj.provision.watcher.json"
      install -DT "./cmd/res/provision_watchers/llrp.provision.watcher.json" "$SNAPCRAFT_PART_INSTALL/config/device-rfid-llrp/res/provision_watchers/llrp.provision.watcher.json"
 
      install -DT "./Attribution.txt" \
         "$SNAPCRAFT_PART_INSTALL/usr/share/doc/device-rfid-llrp/Attribution.txt"
      install -DT "./LICENSE" \
         "$SNAPCRAFT_PART_INSTALL/usr/share/doc/device-rfid-llrp/LICENSE"
